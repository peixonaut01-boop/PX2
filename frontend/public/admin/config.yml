# Backend customizado usando API do Next.js
backend:
  name: proxy
  proxy_url: http://localhost:3000/api/decap
  branch: main

# Para produção, use:
# backend:
#   name: git-gateway
#   branch: main

site_url: http://localhost:3000

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: "news"
    label: "Notícias"
    folder: "content/news"
    create: true
    slug: "{{slug}}"
    identifier_field: title
    fields:
      - { label: "Título", name: "title", widget: "string", required: true }
      - { label: "Data de Publicação", name: "date", widget: "datetime", required: true }
      - { label: "Imagem de Capa", name: "thumbnail", widget: "image", required: false }
      - { label: "Resumo", name: "description", widget: "text", required: true }
      - { label: "Corpo da Notícia", name: "body", widget: "markdown", required: true }
